<nav class="navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a href="./index.html"><img src="./logo.png" class="navbar-brand"/></a>

                <li><a href="./index.html">首页</a></li>
                <li><a href="./book.html">订购车票</a></li>

                <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>

            </ul>

        <!-- /.navbar-collapse -->

</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-content">
                    <div class="row" style="padding-top: 4px; padding-bottom: 4px">
                        <div class="col-xs-1 text-right" style="border-right: 1px solid #337ab7">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="travel_type" id="single_ratio" value="1" checked> 单程
                                </label>
                            </div>
                            <div class="radio">
                                <label class="radio">
                                    <input type="radio" name="travel_type" id="double_ratio" value="2"> 往返
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-9" style="height: 65px">
                            <div class="row" style="padding-top: 15px; padding-right: 15px">
                                <div class="col-xs-3" style="padding-right: 0">
                                    <label for="departure" class="control-label">出发地</label>
                                    <input type="text" class="form-control" id="departure" placeholder="出发地"
                                           style="width:150px; display: inline">
                                </div>
                                <div class="col-xs-3" style="padding-right: 0">
                                    <label for="arrival">目的地</label>
                                    <input type="text" class="form-control" id="arrival" placeholder="目的地"
                                           style="width:150px; display: inline">
                                </div>
                                <div class="col-xs-3" style="padding-right: 0">
                                    <label for="departure_time">出发日</label>
                                    <input type="text" class="form-control" id="departure_time" placeholder="出发时间"
                                           style="width:150px; display: inline">
                                </div>
                                <div class="col-xs-3" style="padding-right: 0">
                                    <label for="arrival_time">到达日</label>
                                    <input type="text" class="form-control" id="arrival_time" placeholder="到达时间"
                                           style="width:150px; display: inline">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 text-center" style="border-left: 1px solid #337ab7; padding-right: 20px">
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="travel_type" id="single_ratio" value="1" checked> 单程
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="travel_type" id="double_ratio" value="2"> 往返
                                </label>
                            </div>
                            <button type="button" class="btn btn-warning btn-block center-block" style="width: 80%">查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
