<div class="container">

        <div class="col-xs-5 column">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            车票查询
                        </div>
                        <div class="panel-body">
                            <div style="padding-left: 5px;padding-right: 5px">
                                <label class="radio-inline">
                                    <input type="radio" name="travel_type" id="single_ratio" value="1" checked> 单程
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="travel_type" id="double_ratio" value="2"> 往返
                                </label>
                                <hr style="border-top: 1px solid #337ab7; margin-top: 10px; margin-bottom: 15px"/>
                                <form class="form-horizontal" action="Search" method="POST">
                                    <div class="form-group">
                                        <label for="departure" class="col-xs-2 control-label">出发地</label>
                                        <div class="col-xs-10">
                                            <input type="text" class="form-control" id="departure" name="departure" placeholder="出发地">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="arrival" class="col-xs-2 control-label">目的地</label>
                                        <div class="col-xs-10">
                                            <input type="text" class="form-control" id="arrival" name = "arrival" placeholder="目的地">
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top: 20px">
                                        <label for="departure_time" class="col-xs-2 control-label">出发日</label>
                                        <div class="col-xs-10">
                                            <input type="text" class="form-control" id="departure_time" name="departure_time"
                                                   placeholder="出发时间">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="arrival_time" class="col-xs-2 control-label">到达日</label>
                                        <div class="col-xs-10">
                                            <input type="text" class="form-control" id="arrival_time"
                                                   placeholder="到达时间">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-warning center-block"
                                            style="width: 50%; margin-top: 20px">查询
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            出行向导
                        </div>
                        <div class="panel-body"></div>
