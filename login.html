<body>
<nav class="navbar">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./index.html"><img src="./logo.png" class="navbar-brand"/></a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="./index.html">首页</a></li>
                <li><a href="./book.html">订购车票</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
                <li><a href="./register.html"><span class="glyphicon glyphicon-registration-mark"></span> 注册</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>

</nav>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-xs-12 column">
            <div class="row">
                <div class="col-xs-4 column">
                </div>
                <div class="col-xs-4 column">
                    <div class="tabbable">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#login" data-toggle="tab">登录</a>
                            </li>
                            <li>
                                <a href="#register" data-toggle="tab">注册</a>
                            </li>
                        </ul>
                        <div class="tab-content" style="margin-top: 20px">
                            <div class="tab-pane fade active in" id="login" style="vertical-align: middle">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="userName">用户名</label>
                                        <input type="email" class="form-control" id="userName" placeholder="请输入用户名"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary center-block"
                                            style="width: 50%; margin-top: 50px">登录
                                    </button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register" style="vertical-align: middle">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="userName">用户名</label>
                                        <input type="email" class="form-control" id="userName" placeholder="请输入用户名"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" id="password" placeholder="请输入密码"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password_confirm">确认密码</label>
                                        <input type="password" class="form-control" id="password_confirm"
                                               placeholder="请再次输入密码"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block  center-block"
                                            style="width: 50%; margin-top: 50px">注册
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-4 column">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 column">
                </div>
            </div>
        </div>
    </div>
</div>
