                    <div class="panel-body">

                        <div class="col-xs-6">
                            <div class="form-horizontal" id="info_form" style="display: none">

                                    <div class="col-xs-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="gender" id="male" value="1" checked> 男

                                    <div class="col-xs-9">
                                        <p class="form-control-static">二代身份证</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ID_number" class="col-xs-3 control-label"><span style="color: red">* </span>证件号码</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static">******************</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="born_date" class="col-xs-3 control-label">出生日期</label>
                                    <div class="col-xs-9">
                                        <input type="text" class="form-control form-datetime" id="born_date" value="1997-04-13">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="check_status" class="col-xs-3 control-label">核验状态</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static" style="color :blue">已通过</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-info btn-block center-block" style="width:40%">提交修改</button>
                                </div>
                            </div>
                            <div class="form-horizontal" id="info_plain" style="display: block">
                                <div class="form-group">
                                    <label for="userName" class="col-xs-3 control-label"><span style="color: red">* </span>姓名</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static">张逸清</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender" class="col-xs-3 control-label"><span style="color: red">* </span>性别</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static">男</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="region" class="col-xs-3 control-label">国家/地区</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static">中国 CHINA</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ID_type" class="col-xs-3 control-label"><span style="color: red">* </span>证件类型</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static">二代身份证</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ID_number" class="col-xs-3 control-label"><span style="color: red">* </span>证件号码</label>
                                    <div class="col-xs-9">
                                        <p class="form-control-static">******************</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="born_date" class="col-xs-3 control-label">出生日期</label>
                                    <div class="col-xs-9">
                                        <ip class="form-control-static">1997-04-13</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="check_status" class="col-xs-3 control-label">核验状态</label>

    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $(".form-datetime").datetimepicker({
            format: 'YYYY-MM-DD',
            locale: 'zh-CN'
        });
        $('#info_btn').click(function() {
            if (this.getAttribute('data-toggle') == 'on') {
                this.innerHTML = '放弃修改';
                $(this).removeClass('btn-info').addClass('btn-warning').attr('data-toggle', 'off');
                $('#info_plain').attr('style', 'display : none');
                $('#info_form').attr('style', 'display : block');

            } else if (this.getAttribute('data-toggle') == 'off') {
                this.innerHTML = '修改信息';
                $(this).removeClass('btn-warning').addClass('btn-info').attr('data-toggle', 'on');
                $('#info_form').attr('style', 'display : none');
                $('#info_plain').attr('style', 'display : block');
            }
        })
    })
    </script>
